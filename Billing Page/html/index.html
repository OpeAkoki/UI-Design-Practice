<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="orange-sidebar">
        <div class="big-frame">
            <div class="left">
                <div class="profile">
                    <img src="images/pfp.jpg">
                    <div class="name-handle">
                        <p class="upper-text">Akoki Ope</p>
                        <p class="lower-text">@skokey</p>
                    </div>
                </div>
                <div class="options">
                    <ul class="list-sidebar">
                        <li>
                            <button>
                                <div class="rectangle"></div>
                                <img src="images/general.png">
                                <p>General</p>
                            </button>
                        </li>
                        <li>
                            <button>
                                <div class="rectangle"></div>
                                <img src="images/password.png">
                                <p>Password</p>
                            </button>
                        </li>
                        <li>
                            <button>
                                <div class="rectangle"></div>
                                <img src="images/invitation.png">
                                <p>Invitations</p>
                            </button>
                        </li>
                        <li>
                            <button>
                                <div class="rectangle"></div>
                                <img src="images/billing.png">
                                <p>Billing</p>
                            </button>
                        </li>
                        <li>
                            <button>
                                <div class="rectangle"></div>
                                <img src="images/apps.png">
                                <p>Apps</p>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="logout">
                    <img src="images/logout.png" alt="logout button">
                    <p>Log out</p>
                </div>
            </div>
            <div class="right">
                <div class="big-section">
                    <div class="row1">
                        <h2>Billing</h2>
                        <p class="order">Order History</p>
                        <p class="manage" >Manage billing information and view receipts</p>
                    </div>
                    <div class="row2">
                        <div class="table-top">
                            <p>Date</p>
                            <p>Type</p>
                            <p>Receipt</p>
                        </div>
                        <ul>
                            <li>
                                <button>
                                    <p>Oct. 21 2021</p>
                                    <p>Pro Annual</p>
                                    <p class="download-btn">Download</p>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <p>Aug. 21 2021</p>
                                    <p>Pro Portfolio</p>
                                    <p class="download-btn">Download</p>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <p>July. 21 2021</p>
                                    <p>Sponsored Post</p>
                                    <p class="download-btn">Download</p>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <p>Jun. 21 2021</p>
                                    <p>Sponsored Post</p>
                                    <p class="download-btn">Download</p>
                                </button>
                            </li>
                        </ul>
                        <a href="#"><p>Load more</p></a>
                    </div>
                    <div class="row3">
                        <h6>Payment Method</h6>
                        <p>Manage billing information and view receipts</p>
                        <div class="visa-section">
                                <img src="images/visa.png" alt="visa logo">
                                <p>Visa ending in 2255</p>
                                <button>Remove</button>
                        </div>
                    </div>
                </div>
                <div class="small-section">
                    <p class="your-plan">Your plan</p>
                    <p class="pro-annual">Pro Annual</p>
                    <p class="renews">Renews on Nov. 2021</p>
                    <button>Cancel subscription</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
